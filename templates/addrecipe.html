{% extends 'base.html' %} {% block content %}
<h3 class="text-center my-4">Add Task</h3>
<div class="container">
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="recipeName">Recipe Name</label>
          <input type="text" class="form-control" id="recipeName" name="name">
        </div>
        <div class="form-group col-md-8">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" name="image">
        </div>
        <div class="form-group col-md-4">
          <label for="category">Skill Level</label>
          <select id="category" name="skill">
            <option value="" disabled selected>Choose Category</option>
            {% for skill in skill %}
            <option value="{{ skill.skill }}">{{ skill.skill }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-primary" type="submit" name="action">
          Add Recipe
        </button>
      </div>

  </div>
  </form>
</div>
</div>

{% endblock %}
