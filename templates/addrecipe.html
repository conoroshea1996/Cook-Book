{% extends 'base.html' %} {% block content %}
<h3 class="text-center my-4">Add Recipe</h3>
<div class="container">
  <div class="row">
    <form action="{{ url_for('insert_recipe') }}" method="POST" class="col">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="recipeName">Recipe Name</label>
          <input type="text" class="form-control" id="recipeName" name="name" required>
        </div>
        <div class="form-group col-md-6">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" name="image">
        </div>
        <div class="form-group col-12 col-md-4 text-center">
          <label for="category" class="mx-2 d-block">Difficulty</label>
          <select id="category" name="skill" required>
            <option value="" disabled selected>Choose Category</option>
            {% for skill in skill %}
            <option value="{{ skill.skill }}">{{ skill.skill }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-12 col-md-4 text-center">
          <label for="Origin" class="mx-2 d-block">Place of Origin</label>
          <select id="Origin" name="cusine">
            <option value="" disabled selected>Choose Category</option>
            {% for orgin in orgin %}
            <option value="{{ orgin.cusine_name }}">{{ orgin.cusine_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-12 col-md-4 text-center">
          <label for="vegan" class="mx-2 d-block">Diet</label>
          <select id="vegan" name="vegan">
            <option value="" disabled selected>Choose Category</option>
            {% for diet in vegan %}
            <option value="{{diet.diet}}">{{diet.diet}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group col-12">
          <label for="recipe_Description">Dish Description</label>
          <textarea name="recipe_des" id="recipe_des" rows="5"></textarea>
        </div>
        <div class="form-group col-12 col-md-5">
          <label for="ingredients">Ingredients :</label>
          <small>One ingredient per line</small>
          <textarea name="ingredients" id="ingredients" rows="20" required></textarea>
        </div>
        <div class="form-group col-md-7">
          <label for="instuctions">Steps:</label>
          <small>One Step per <br class="d-block d-sm-none"> line</small>
          <textarea placeholder="Example of format:
            step1 goes here
            step2 goes here
          " name="instuctions" id="instuctions" rows="20" required></textarea>
        </div>
        <div class="form-group col-12">
          <label for="tags">Tags </label>
          <small class="show-hide">use a comma to seperate multiple tags</small>
          <input type="text" class="form-control" id="tags" name="tags" placeholder="vegan,dairy-free etc...">
        </div>
      </div>

      <div class="row">
        <button class="btn btn-primary mx-auto mb-4" type="submit" name="action">
          Add Recipe
        </button>
      </div>
  </div>
  </form>
</div>
</div>

{% endblock %}
