{% extends 'base.html' %}{% block content %}
<div class="container">
    <div class="row my-4">
        <div class="col">
            <div class="card" style="width: 100%">
                <img src="{{recipeInfo.image}}" class="card-img-top" alt="{{recipeInfo.name}}">
                <div class="card-body">
                    <h5 class="card-title">
                        {{recipeInfo.name}}
                    </h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
