{% extends 'base.html' %} {% block content %}
<h3 class="text-center my-4">Update Recipe</h3>
<div class="container">
    <div class="row">
        <form action="{{ url_for('update_recipe',recipe_id=recipeInfo._id) }}" method="POST" class="col">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="recipeName">Recipe Name</label>
                    <input placeholder="{{recipeInfo.name}}" type="text" class="form-control" id="recipeName"
                        name="name">
                </div>
                <div class="form-group col-md-6">
                    <label for="imageUrl">Image URL</label>
                    <input type="text" class="form-control" id="imageUrl" name="image">
                </div>
            </div>
            <div class="form-group col-md-4">
                <label for="category">Skill Level</label>
                <select id="category" name="skill">
                    <option value="" disabled selected>Choose Category</option>
                    {% for skill in skill %}
                    <option value="{{ skill.skill }}">{{ skill.skill }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="Origin">Place of Origin</label>
                <select id="Origin" name="cusine">
                    <option value="" disabled selected>Choose Category</option>
                    {% for orgin in orgin %}
                    <option value="{{ orgin.cusine_name }}">{{ orgin.cusine_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group col-12">
                <label for="recipe_Description">Dish Description</label>
                <textarea name="recipe_des" id="recipe_des" rows="5"></textarea>
            </div>
            <button class="btn btn-primary mx-auto" type="submit" name="action">
                Add Recipe
            </button>
    </div>
</div>
</form>
</div>
</div>

{% endblock %}
